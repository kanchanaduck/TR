<div class="card card-body mb-3">
    <!-- <h1>{{emp_no}}</h1> -->
    <div class="row text-center">
        <div class="offset-4 col-2">
            <label class="rdiobox">
                <input name="rdio" type="radio" name="type" value="internal" [checked]="!external" (change)="external = false">
                <span>Internal</span>
            </label>
        </div>
        <div class="col-2">
            <label class="rdiobox">
                <input name="rdio" type="radio" name="type" value="external" [checked]="external" (change)="external = true">
                <span>External</span>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Emp no.</label>
            <input type="search" name="emp_no" class="form-control" required 
                [(ngModel)]="emp_no" 
                (keyup)="fillEmpNo($event)" 
                [disabled]="external">
        </div><!-- form-group -->
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Title name</label>
            <input type="text" name="sname_en" class="form-control" required 
                [(ngModel)]="internal_trainer.sname_eng" 
                [disabled]="!external"
                >
        </div><!-- form-group -->
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">FIRSTNAME</label>
            <input type="text" class="form-control" required 
                [(ngModel)]="internal_trainer.gname_eng" 
                [disabled]="!external">
        </div><!-- form-group -->
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">LASTNAME</label>
            <input type="text" class="form-control" required 
                [(ngModel)]="internal_trainer.fname_eng" 
                [disabled]="!external">
        </div><!-- form-group -->
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Org</label>
            <input type="text" class="form-control" required 
                [(ngModel)]="internal_trainer.div_abb_name"
                [disabled]="!external">
        </div><!-- form-group -->
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Status</label>
            <input type="text" class="form-control" required disabled="true"
                [(ngModel)]="internal_trainer.resn_date"
            >
        </div><!-- form-group -->
        <div class="form-group col mb-0">
            <label class="az-content-label tx-11 tx-medium tx-gray-600"> </label>
            <div>
                <button type="submit" class="btn btn-az-primary btn-sm">Save</button>
                <button type="clear" class="btn btn-outline-dark btn-sm">Clear</button>
            </div>
        </div><!-- form-group -->

    </div>
</div>

<table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover" id="example">
    <thead>
        <tr>
            <th class="text-center">
                <input type="checkbox">
            </th>
            <th class="text-center">EMP NO</th>
            <th class="text-center">TITLE</th>
            <th class="text-center">FIRSTNAME</th>
            <th class="text-center">LASTNAME</th>
            <th class="text-center">ORGANIZATION</th>
            <th class="text-center">STATUS</th>
            <th class="text-center">TYPE</th>
            <th class="text-center">VIEW</th>
            <th class="text-center">MANAGE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of trainers">
            <td class="text-center">
                <input type="checkbox">
            </td>
            <td class="tx-13 text-center">{{ i.emp_no }}</td>
            <td class="tx-13">{{ i.sname_en }}</td>
            <td class="tx-13">{{ i.gname_en }}</td>
            <td class="tx-13">{{ i.fname_en }}</td>
            <td class="tx-13 text-center">{{ (i.div_abb_name==null)?  i.organization:i.div_abb_name+" - "+i.dept_abb_name }}</td>
            <td class="tx-13 text-center">{{ i.resign }}</td>
            <td class="tx-13 text-center">{{ i.trainer_type }}</td>
            <td class="tx-13 text-center">
                <a href=""><i class="far fa-eye"></i></a>
            </td>
            <td class="text-center tx-13 text-center">       
                <a href=""><i class="far fa-edit"></i></a>
                <a href=""><i class="far fa-trash-alt"></i></a>
            </td>
        </tr>
    </tbody>
</table>
