<div class="card card-body mb-3">
    <form (ngSubmit)="save_trainer()">
    <div class="row text-center">
        <div class="offset-4 col-4">
            <div class="row">
                <div class="col">
                    <label class="rdiobox">
                    <input name="trainer_type" type="radio" required
                        value="Internal" 
                        [(ngModel)]="trainer.trainer_type"
                        (ngModelChange)="change_trainer_type($event)"
                        [checked]="trainer.trainer_type=='Internal'"
                        >
                    <span>Internal</span>
                    </label>
                </div>
                <div class="col">
                    <label class="rdiobox">
                    <input name="trainer_type" type="radio" required
                        value="External" 
                        [(ngModel)]="trainer.trainer_type"
                        (ngModelChange)="change_trainer_type($event)"
                        [checked]="trainer.trainer_type=='External'"
                    >
                    <span>External</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Emp no.</label>
            <input type="text" name="emp_no" class="form-control" required 
                [(ngModel)]="trainer.emp_no" 
                (keyup)="fillEmpNo($event)" 
                [disabled]="trainer.trainer_type=='External'? true:false">
            <!-- <p class="text-danger" *ngIf="errors">{{ errors.emp_no }}</p> -->
        </div><!-- form-group -->
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Title</label>
            <select type="text" name="sname_en" class="form-control" required 
                [(ngModel)]="trainer.sname_en" 
                [disabled]="trainer.trainer_type!='External'? true:false"
                >
                <option>MR.</option>
                <option>MRS.</option>
                <option>MISS</option>
                </select>
        </div><!-- form-group -->
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">FIRSTNAME</label>
            <input type="text" name="gname_en" class="form-control" required 
                [(ngModel)]="trainer.gname_en" 
                [disabled]="trainer.trainer_type!='External'? true:false">
        </div><!-- form-group -->
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">LASTNAME</label>
            <input type="text" name="fname_en" class="form-control" required 
                [(ngModel)]="trainer.fname_en" 
                [disabled]="trainer.trainer_type!='External'? true:false">
        </div><!-- form-group -->
    </div>
    <div class="row">
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">DIVISION</label>
            <input type="text" name="div_abb_name" class="form-control" required 
                [(ngModel)]="trainer.div_abb_name"
                [disabled]="true">
        </div><!-- form-group -->
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">DEPARTMENT</label>
            <input type="text" name="dept_abb_name" class="form-control" required 
                [(ngModel)]="trainer.dept_abb_name"
                [disabled]="true">
        </div><!-- form-group -->
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">ORGANIZATION</label>
            <input type="text" name="organization" class="form-control" required 
                [(ngModel)]="trainer.organization"
                [disabled]="trainer.trainer_type!='External'? true:false">
        </div><!-- form-group -->
        <div class="form-group col mb-0 p-1">
            <label class="az-content-label tx-11 tx-medium tx-gray-600">Status</label>
            <input type="text" name="employed_status" class="form-control" required disabled="true"
                [(ngModel)]="trainer.employed_status" 
            >
        </div><!-- form-group -->
    </div>
    <div class="row">
        <div class="form-group col text-right">
            <label class="az-content-label tx-11 tx-medium tx-gray-600"> </label>
            <div>
                <button type="submit" class="btn btn-az-primary btn-sm">Save</button>
                <button type="button" class="btn btn-outline-dark btn-sm" (click)="reset_form_trainer()">Clear</button>
            </div>
        </div><!-- form-group -->
    </div>
    </form>
</div>


<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover" id="example">
    <thead>
        <tr>
            <th class="text-center">
                <input type="checkbox">
            </th>
            <th class="text-center">EMP NO</th>
            <th class="text-center">TITLE</th>
            <th class="text-center">FIRSTNAME</th>
            <th class="text-center">LASTNAME</th>
            <th class="text-center">ORGANIZATION</th>
            <th class="text-center">STATUS</th>
            <th class="text-center">TYPE</th>
            <th class="text-center">VIEW</th>
            <th class="text-center">MANAGE</th>
        </tr>
    </thead>
</table>
