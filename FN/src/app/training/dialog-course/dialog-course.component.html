<div class="modal-header">
    <h4 class="modal-title text-capitalize" id="modal-basic-title">Find Course</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-capitalize">
    <div class="row">
        <div class="col-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover table-sm" id="example">
                <thead>
                    <tr class="text-uppercase">
                        <th>course no.</th>
                        <th>course name</th>
                        <th>group</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data_grid; let i = index">
                        <td>{{ item.course_no }}</td>
                        <td>{{ item.course_name_en }}</td>
                        <td>{{ item.org_code }}</td>
                        <td>
                            <i class="typcn typcn-eye tx-20 lh--9 op-6 pointer" (click)="onSelect(item)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.close('Close click')">Close</button>
</div>
