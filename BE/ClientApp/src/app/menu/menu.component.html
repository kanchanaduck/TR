<h1 id="tableLabel">Menu</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!menus.data"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="menus.data">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let menu of menus.data">
      <td>{{ menu.menu_code }}</td>
      <td>{{ menu.menu_name }}</td>
      <td>{{ menu.url }}</td>
    </tr>
  </tbody>
</table>
